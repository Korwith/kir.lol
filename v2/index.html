<!DOCTYPE html>
<html>
    <head>
        <title>Stock Tracker</title>
        <link rel="stylesheet" href="v2.css">
        <link rel="stylesheet" href="css/widget.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <meta name="theme-color" content="#151515">
    </head>

    <body>
        <div class="background"></div>

        <header>
            <div class="header_left">
                <div class="icon logo"></div>
                <span class="title">Stockwatch</span>
            </div>
        </header>

        <nav class="sidebar">
            <div class="page_list">
                <div class="page_button home">
                    <div class="icon home"></div>
                    <span>Home</span>
                </div>
                <div class="page_button news" news>
                    <div class="icon news"></div>
                    <span>News</span>
                </div>
                <div class="page_button tracker">
                    <div class="icon tracker"></div>
                    <span>Tracker</span>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="page home show">
                <div class="banner"></div>
                <div class="horizontal">
                    <div class="overview"></div>
                    <div class="most_active"></div>    
                </div>
            </div>

            <div class="page news"></div>
            <div class="page tracker"></div>
        </div>

        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript" src="view.js"></script>
    </body>
</html>
