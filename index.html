<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stocks.css">
        <title>kir.lol</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="kircic">
        <meta name="description" content="Tracker for the stock market.">
        <meta property="og:title" content="kir.lol">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.kir.lol">
        <meta property="og:image" content="https://www.kircic.org/icon/Entire-Network.psd">
        <meta property="og:description" content="Collection of all of my personal projects and ideas.">
        <meta name="theme-color" content="#000001">
        <link rel="icon" type="image/x-icon" href="https://www.kircic.org/icon/favicon.ico">    
    </head>

    <body>
        <header>
            <div class="header_left">
                <div class="logo"></div>
                <div class="search" contenteditable></div>
            </div>
        </header>

        <nav class="sidebar">
            <div class="following hide">
                <span class="header">Following</span>
            </div>

            <div class="my_stocks">
                <span class="header">Featured</span>
            </div>
            <div class="alphabetical">
                <span class="header">Alphabetical</span>
            </div>
        </nav>

        <div class="content">
            <div class="top_data">
                <div class="selected_info">
                    <img class="selected_icon"></img>
                    <span class="selected_name">--</span>
                    <span class="selected_ticker">--</span>
                </div>

                <div class="stock_numbers">
                    <button class="favorite"></button>
                    <span class="selected_change"></span>
                    <span class="selected_value">$69.04</span>
                </div>
            </div>

            <div class="loading_screen hide">
                <div class="circle"></div>
                <div class="bar">Fetching Data...</div>
            </div>
            <canvas id="graph" width="1000" height="750"></canvas>
        </div>

        <div class="listing placeholder">
            <div class="listing_left">
                <img class="stock_logo"></img>
                <span class="company_name"></span>
            </div>
            <span class="stock_ticker"></span>
        </div>

        <!-- <script src="stocks.js"></script> -->
        <script src="stocks2.js"></script>
    </body>
</html>
